<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splice Method</title>
</head>
<body>
  <h2>JavaScript Splice Method</h2>
  <p id="names"></p>
  <script>
    const Names =['Ajay','Vijay','Raj','Sonu','Anu','Ram']
    Names.splice(2,4);
    document.getElementById("names").innerHTML = Names  
  </script>
</body>
</html>
