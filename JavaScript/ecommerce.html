const productContainer = document.getElementById('product-container');
const cartTotal = document.getElementById('cart-total');

function displayProducts() {
    products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'product';
        productElement.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p>$${product.price.toFixed(2)}</p>
            <button onclick="addToCart(${product.id}, ${product.price})">Add to Cart</button>
        `;
        productContainer.appendChild(productElement);
    });
}

function addToCart(productId, price) {
    // Implement logic to add product to cart (e.g., update cart items and total)
    // For simplicity, this example only updates the total price in the cart
    const currentTotal = parseFloat(cartTotal.textContent);
    cartTotal.textContent = (currentTotal + price).toFixed(2);
}

displayProducts();

    </script>
