<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        I'm in <b>Hyderabad</b>now<br>
        I'm in <strong>Hyderabad</strong>now<br>
        I'm in <i>Hyderabad</i>now<br>
        I'm in <em>Hyderabad</em>now<br>
        I'm in <mark>Hyderabad</mark>now<br>
        I'm in <small>Hyderabad</small>now<br>
        I'm in <del>Hyderabad</del>now<br>
        I'm in <ins>Hyderabad</ins>now<br>
        I'm in <sub>Hyderabad</sub>now<br>
        I'm in <sup>Hyderabad</sup>now<br>
       </body>
</html>
