<!DOCTYPE html>
<html>
    <head>
        <title>HTML Anchor Tag</title>
    </head>
    <body>
        <h1>Simple Link</h1>
        <a href="https://www.google.co.in/">Google</a>
        <h2>External Links</h2>
        <a href="https://facebook.com ">Facebook</a>
        <h2>Links with targets</h2>
        <a href="https://www.amazon.in/" target="_blank">Amazon</a>
        <h3>Image as link</h3>
        <a href="https://www.youtube.com/" target="_blank"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMEVjwmCNpE6Czz8J1BIYHaVKTayFYaF_Tho0wjWsU_A&s" width="300" height="300"></a>
    </body>
</html>
