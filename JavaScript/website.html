<!DOCTYPE html>
<html>
    <head>
        <title>Website with HTML CSS JS</title>
        <link rel="stylesheet" href="website.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="https://i.postimg.cc/KYGBjXCz/logo.png" height="100px",width="100px">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="https://i.postimg.cc/FzLJ8hkP/mobile.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="https://i.postimg.cc/B6tF5TSf/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP,Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="https://i.postimg.cc/RF8HgWh6/processor.png">
                        <div>
                            <h1>processor</h1>
                            <p>Snapdragon octa-core 11nm</p>
                        </div>

                    </div>
                    <div class="feature three">
                        <img src="https://i.postimg.cc/mrmMFXGS/display.png">
                        <div>
                            <h1>Display</h1>
                            <p>6.5" Mini-Drop Fullscreen</p>
                        </div>


                    </div>
                    <div class="feature four">
                        <img src="https://i.postimg.cc/0yd795WF/battery.png">
                        <div>
                            <h1>Battery Life</h1>
                            <p>5000mAh,720Hrs Standby</p>
                        </div>

                    </div>


                </div>

            </div>
            <div class="controls">
                <img src="https://i.postimg.cc/L8MzdgTj/arrow.png" id="upBtn">           
                 <h3>Features</h3>
                <img src="https://i.postimg.cc/L8MzdgTj/arrow.png" id="downBtn">  
            </div>    

        </div>
        <script>
            var circle = document.getElementById("circle");
            var unBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)" ;
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;

            }
            downBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(90deg)" ;
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;

            }
        </script>
    </body>
</html>
