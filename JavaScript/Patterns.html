<!DOCTYPE html>
<html>
    <head>
        <title>Patterns  in javascript</title>
    </head>
    <body>
        <script>
        
            let string="" ;
            for(let i=0;i<8;i++){
                for(let j=0;j<15;j++){
                    string+="*"
                }
                string+="\n"
            }
            alert(string)
        </script>
    </body>
</html>
